<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<form action="#" th:action="@{/users/update}" th:object="${user}" method="post">
    <div class="form-group">
<!--        <p hidden="hidden" th:text="${user.id}"><input th:field="*{id}"></p>-->
        <input hidden="hidden" th:field="*{id}">
        <label for="exampleInputEmail1">Username</label>
        <input th:field="*{username}" type="text" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Enter username">
        <!--        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
    </div>
    <!--    <button type="submit" class="btn btn-primary">Submit</button>-->
    <p><input type="submit" value="Отправить"/></p>
</form>
</body>
</html>
